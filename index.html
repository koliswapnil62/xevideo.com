<script>
    function buildClock(id, offset) {
        const clock = document.getElementById(id);

        // hands
        let hour = document.createElement("div");
        hour.className = "hand hour";

        let minute = document.createElement("div");
        minute.className = "hand minute";

        let second = document.createElement("div");
        second.className = "hand second";

        clock.appendChild(hour);
        clock.appendChild(minute);
        clock.appendChild(second);

        function update() {
            let now = new Date();
            let utc = now.getTime() + now.getTimezoneOffset() * 60000;
            let local = new Date(utc + offset * 3600000);

            let hr = local.getHours() % 12;
            let min = local.getMinutes();
            let sec = local.getSeconds();

            hour.style.transform = `rotate(${(hr * 30) + (min / 2)}deg)`;
            minute.style.transform = `rotate(${min * 6}deg)`;
            second.style.transform = `rotate(${sec * 6}deg)`;
        }

        setInterval(update, 1000);
        update();
    }

    buildClock("usa", -5);     // New York

    buildClock("japan", 9);    // Tokyo
