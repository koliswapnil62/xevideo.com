<form action="https://formspree.io/f/mvgblbel" method="POST">
  <h3>Registration Form</h3>

  <label for="name">Full Name / Company Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required>

  <label for="type">Registering as:</label>
  <select id="type" name="type">
    <option value="individual">Individual</option>
    <option value="company">Company</option>
  </select>

  <!-- Hidden subject line for emails -->
  <input type="hidden" name="_subject" value="New Auction Registration - xevideo.com">

  <button type="submit">Complete Registration</button>
</form>
