<script>
function createClock(elementId, offsetHours) {
    const clock = document.getElementById(elementId);

    // Create clock hands
    const hourHand = document.createElement("div");
    hourHand.classList.add("hand", "hour-hand");

    const minuteHand = document.createElement("div");
    minuteHand.classList.add("hand", "minute-hand");

    const secondHand = document.createElement("div");
    secondHand.classList.add("hand", "second-hand");

    clock.appendChild(hourHand);
    clock.appendChild(minuteHand);
    clock.appendChild(secondHand);

    function updateClock() {
        const now = new Date();
        let utc = now.getTime() + now.getTimezoneOffset() * 60000;
        let local = new Date(utc + offsetHours * 3600000);

        const hours = local.getHours() % 12;
        const minutes = local.getMinutes();
        const seconds = local.getSeconds();

        hourHand.style.transform = `rotate(${hours * 30 + minutes / 2}deg)`;
        minuteHand.style.transform = `rotate(${minutes * 6}deg)`;
        secondHand.style.transform = `rotate(${seconds * 6}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
}

// USA (New York) = UTC -5 (approx without DST)
createClock("usaClock", -5);

// India = UTC +5.5
createClock("indiaClock", 5.5);

// Australia (Sydney) = UTC +11
createClock("ausClock", 11);

// Japan = UTC +9
createClock("japanClock", 9);
</script>
